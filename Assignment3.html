<!DOCTYPE html>
<html>
<head>
	<title>Assignment 3</title>
</head>
<body>
<form>
	<label for="fname">First Name</label>
		<input name="fname" type="text" name="First" placeholder="John" required minlength='5'>
	<label for="lname">Last Name</label>
		<input id="lname" type="text" name="Last" placeholder="Smith"><br>
	<label for="male">Male</label>
		<input id="male" name="gender" type="radio" value="Male">
	<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="Female">
	<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="Other"><br>
	<label for="email">Email</label>
		<input id="email" type="email" placeholder="your email" name="Email" required>
	<label name="pass">Password</label>
		<input id="pass" type="password" placeholder="your password" name="Password" required minlength='8' maxlength='16'><br>
	<label>Birthday:</label>
		<select>
			<option>Month</option>
			<option>Month1</option>
			<option>Month2</option>
		</select>
		<select>
			<option>Day</option>
			<option>Day1</option>
			<option>Day2</option>
		</select>
		<select>
			<option>Year</option>
			<option>Year1</option>
			<option>Year2</option>
		</select><br>
	I agree to term and conditions 
	<input type="checkbox" checked required><br>
	<button>submit</button>
</form>
</body>
</html>
